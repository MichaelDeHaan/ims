<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Home</title>
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="box.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                IMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./">Home</a>
                    <a class="nav-link" href="orders">Orders</a>
                    <a class="nav-link active" href="customers">Customers</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="pt-3">All Customers</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(customers)}">
                    <td colspan="7"> No Customers Avaliable </td>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td><span th:text="${customer.id}">id</span></td>
                    <td><span th:text="${customer.name}">name</span></td>
                    <td><span th:text="${customer.address}">address</span></td>
                    <td><span th:text="${customer.phoneNumber}">phone number</span></td>
                    <td>
                        <!-- Edit Customer Trigger Modal -->
                        <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                            th:attr="data-bs-target='#editCustomerModal' + ${customer.id}">
                            Edit Customer
                        </button>
                    </td>
                    <td>
                        <!-- Delete Customer Button -->
                        <form action="#" th:action="@{|/customer/${customer.id}|}" th:method="delete">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                        </form>
                    </td>

                    <!-- Edit Customer Modal -->
                    <div class="modal fade" th:id="'editCustomerModal' + ${customer.id}" tabindex="-1"
                        aria-labelledby="editCustomerModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Customer</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body pb-0">
                                    <form action="#" th:action="@{|/customer/${customer.id}|}" th:object="${customer}"
                                        method="post">
                                        <div class="d-flex justify-content-between form-container">
                                            <label for="name">Name</label>
                                            <input type="text" id="name" th:field="*{name}" class="form-input" required
                                                th:placeholder="${customer.name}">
                                        </div>
                                        <div class="d-flex justify-content-between pt-3">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" th:field="*{address}" class="form-input"
                                                required th:placeholder="${customer.address}">
                                        </div>
                                        <div class="d-flex justify-content-between pt-3">
                                            <label for="phone-number">Phone Number</label>
                                            <input type="text" id="phone-number" th:field="*{phoneNumber}"
                                                class="form-input" required th:placeholder="${customer.phoneNumber}">
                                        </div>
                                        <div class="modal-footer pe-0">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>

        <!-- New Customer Trigger Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
            Add Customer
        </button>
    </div>

    <!-- New Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-0">
                    <form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
                        <div class="d-flex justify-content-between form-container">
                            <label for="name">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required>
                        </div>
                        <div class="d-flex justify-content-between pt-3">
                            <label for="address">Address</label>
                            <input type="text" id="address" th:field="*{address}" class="form-input" required>
                        </div>
                        <div class="d-flex justify-content-between pt-3">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" th:field="*{phoneNumber}" class="form-input" required>
                        </div>
                        <div class="modal-footer pe-0">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
